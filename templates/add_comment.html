{% extends 'base.html' %}

{% block title %}
    add comment
{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container">
    <table>
        <tr> {% for element in question %}
            <p>{{ element }}</p>
        {% endfor %}
        </tr>
    </table>
    <br><br><br>
    <form action='/question/{{ question_id }}/new-comment' method='POST'>
        <h3>Add comment:</h3>
        <label></label> <label>
            <input type="text" name='comment'/>
        </label>
        <input type="submit" value="Submit">
    </form>

    <br><br>
    <div style="text-align: center;">
        <a class="simple_button" href="/list/{{ question_id }}">Back to the question</a><br><br>
        <!--suppress HtmlUnknownTarget -->
    </div>
</div>
{% endblock %}
