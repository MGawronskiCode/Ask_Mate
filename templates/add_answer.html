{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {% block title %}Add answer{% endblock %}
</head>
<body>
{% block body %}
    <h1>Question:</h1>
    <table>
        <tr>{% for element in question %}
            <td>{{ element }} </td>
        {% endfor %}
        </tr>
    </table>
    <h2>Add new answer:</h2>
    <form method="POST" enctype="multipart/form-data">
        <p><label for="answer"></label><input type="text" name="answer" cols="50" id="answer" autofocus/></p>
        <p><input type="file" name="image" accept="*.jpg *.png *.jpeg"></p>
        {# todo: submit working #}
        <p><input type="submit" value="Add answer"></p>
    </form>
{% endblock %}
</body>
</html>
